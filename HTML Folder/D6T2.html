<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "30%,40%,30%">
      <frame name = "top" src = "SampleDisplay.html" style="background-color: aquamarine;"/>
      <frame name = "main" src = "SampleDisplay.html" style="background-color: beige;" />
      <frame name = "bottom" src = "SampleDisplay.html" style="background-color: chocolate;" />
      
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
